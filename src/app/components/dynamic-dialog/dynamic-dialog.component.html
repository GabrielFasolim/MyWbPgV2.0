<div class="box" >
  <div class="textVideo" >
    <div class="video">
      <video class="video" controls>
        <source [src]="details.video" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
    <div class="text">
      <h2 class="titulo">{{details.header}}</h2>
      <p class="description">
        {{details.descricaoDetails}}
      </p>
      <p class="topicos">Linguagens usadas: {{details.topicos}}</p>
      <p class="date">{{details.data}}</p>
    </div>
  </div>

  <div class="botao">
    <a href=""><button class="glow-on-hover" type="button">View on Git Hub</button></a>
    <a href=""><button class="glow-on-hover" type="button" *ngIf="details.hospedado === 'sim'">Visit</button></a>
  </div>
  <button class="custom-button" (click)="fecharDialog()">Fechar</button>
  

</div>
